<!doctype html>
<html lang="en">
  <head>

    <title>Local Weather App</title>
  
    <!--character set-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Zapido Web Technologies">
    
    <!--bootstrap set-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--bootstrap toggle css-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- css -->
    <link rel='stylesheet' type= 'text/css' href="css/style.css">

    <!--google fonts-->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Merriweather">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
    <div id="content" class="container">
    <!--start header row-->
      <div id="header" class="row">
        <div class="col-sm-0"></div>
        <div class="col-sm-12 text-center">
          <h1>How's the weather?</h1>
        </div>
        <div class="col-sm-0"></div>
      </div>
    <!--end header row-->

    <!--start cloud row-->
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-center">
          <img id="cloud">
          <h3><span id="cloud-desc"></span></h3>
        </div>
        <div class="col-sm-2"></div>
      </div>
    <!--end cloud row-->

    <!--start temp row-->
      <div class="row">
        <div class="col-sm-2"></div>
        <div id="box" class="col-sm-8 text-center">
          <h2><span id="temp"></span></h2>
        </div>
        <div class="col-sm-2"></div>
      </div>
    <!--end temp row-->

    <!--start location row-->
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 text-center">
        <h2><span id="location"></span>
          &deg</h2>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!--end location row-->

    <!--start of button row-->
      <div id="button" class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-center">
          <button id="convert">Convert to Farenheit</button>
        </div>
        <div class="col-sm-2"></div>
      </div>
    <!--end of button row-->

  </div>
  <!--end of content container-->

  <!--start of footer-->
    <footer>
      <div id="footer" class="row">
        <div class="col-sm-3"></div>
        <div id="footer-content"class="col-sm-6 text-center">
          <p>
              <a href="https://github.com/jopeezapido/local-weather-app" target="_blank"><i style="font-size: 25px;" class="fa">&#xf09b;</i></a>
          </p>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </footer>
  <!--end of footer-->

  <!--main script-->
    <script src="js/script.js"></script>
  
  <!--bootstrap switch js-->
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  </body>
</html>
